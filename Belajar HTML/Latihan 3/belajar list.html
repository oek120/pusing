<!DOCTYPE html>
<html>
<head>
	<title>Sekarang belajar List</title>
</head>
<body>

<h3>Ordered List</h3>
<ol type="a">
	<li>Ol adalah list berurutan</li>
	<li>Bisa berbentuk a,A,1,i</li>
</ol>

<h3>Unordered List</h3>
<ul type="circle">
	<li>Ul adalah urutan list yang tidak berpengaruh</li>
	<li>Bisa berbentuk square, disc, circle</li>
</ul>

<h3>Definition List</h3>
<dl>
	<dt><strong>Judul 1 / term 1</strong></dt>
		<dd>Description 1</dd>
	<dt><u>Judul 2 / term 2</u></dt>
		<dd>Description 2</dd>
</dl>
</body>
</html>
